<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="Themes/theme1.css">
<link rel="stylesheet" type="text/css" href="Themes/theme2.css">

<script src="jquery-3.1.1.min.js"></script>
<script src="script.js"></script>
<script>
	function slide(type) { $('body').stop().animate({scrollTop: $('#' + type).offset().top -44}, '500', 'swing')};
</script>
</head>
<body>
	<header>
		<div class="wrapper">
			<h1><a href="index.html">Hello World</a></h1>
			<div id="languageTheme">
				<div id="language">
					Change language
					<ul>
						<li>Polski</li>
						<li>English</li>
					</ul>
				</div>
				<div id="theme">
					Change theme
					<ul>
						<li id="theme1">Theme 1</li>
						<li id="theme2">Theme 2</li>
						<li id="theme3">Theme 3</li>
						<li id="theme4">Theme 4</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<nav>
		<ul>
			<li class="AboutMe" onclick="slide('AboutMe')">AboutMe</li>
			<li class="CV" onclick="slide('CV')">CV</li>
			<li class="Contact" onclick="slide('Contact')">Contact</li>
		</ul>
	</nav>
	<main>
		<section id="AboutMe">
		</section>
		<section id="CV">
		</section>
		<section id="Contact">
		</section>
	</main>
	<footer>
		<div id="up"></div>
		<h2>I'm hosted with GitHub Pages.</h2>
	</footer>
</body>
</html>
